<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix : Homepage</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="">
        <div class="join-box">
            <p class="join-msg">unlimited amount of tv shows and movies</p>
            <!-- <button class="btn join-btn">Join now</button> -->
            <button class="btn">Sign in</button>

        </div>
    </nav>

    <!-- main section -->
    <header class="main">
        <h1 class="heading">Unlimited films, TV programmes and more</h1>
        <p class="info">Watch anywhere. Cancel at any time.</p>

    <!-- movie list -->
    <div class="movie-list">
        <h1 class="movie-category">Popular movies</h1>
        <div class="movie-container">
            <div class="movie">
                <img src="img/poster.jpg" alt="">
                <p class="movie-title">movie name</p>

            </div>
        </div>
    </div>

    </header>
    
</body>
</html>
